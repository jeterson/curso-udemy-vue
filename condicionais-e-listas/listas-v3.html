<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i+1 }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <h1>{{ i }}</h1>
        </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {
                    nome: 'Ana',
                    idade: '26',
                },
                {
                    nome: 'Guilherme',
                    idade: '22',
                }
            ]
        }
    });
</script>
<style>
    ul {
        list-style: none;
    }
    h1, p {
        display: inline;
    }
</style>
