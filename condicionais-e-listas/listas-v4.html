<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i+1 }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <h1>{{ i }}</h1>
    </template>
    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, i) in pessoa">
                {{ i+1 }} ) {{chave}} = {{ valor }}
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {
                    nome: 'Ana',
                    idade: '26',
                    peso: '59'
                },
                {
                    nome: 'Guilherme',
                    idade: '22',
                    peso: 89
                }
            ]
        }
    });
</script>
<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
