<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a :href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                return this.titulo
            }
        }
    });
</script>
